name: OIDC Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: check Who am I?
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image to ECR (tag = branch)
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPO: ${{ vars.ECR_REPOSITORY }}
          TAG: ${{ github.ref_name }}
        run: |
          TAG="$(printf '%s' "$TAG" | tr -d '\r')"
          docker build -t "$REGISTRY/$REPO:$TAG" .
          docker push "$REGISTRY/$REPO:$TAG"

      - name: Pull image for test
        run: |
          docker pull "$IMAGE_URI_SHA"
          docker run --rm "$IMAGE_URI_SHA"

      - name: create a test file
        run: |
          echo "Hello ! i will be on s3 by $(date -u)" > s3-test.txt
          ls -la

      - name: Upload to S3
        env:
          BUCKET: ${{ vars.S3_BUCKET }}
        run: |
          aws s3 cp s3-test.txt "s3://$BUCKET/oidc-test/s3-test-${{ github.run_id }}.txt"

      - name: Download from S3
        env:
          BUCKET: ${{ vars.S3_BUCKET }}
        run: |
          aws s3 cp "s3://$BUCKET/oidc-test/s3-test-${{ github.run_id }}.txt" downloaded.txt
          echo "Downloaded contents:"
          cat downloaded.txt
